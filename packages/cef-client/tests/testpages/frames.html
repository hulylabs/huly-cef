<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frames</title>
    <style>
        .loading {
            width: 100%;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            background-color: #f0f0f0;
        }
    </style>
</head>

<body>

    <div id="frame1" class="loading">
        Loading Frame 1...
    </div>

    <div id="frame2" class="loading">
        Loading Frame 2...
    </div>

    <div id="frame3" class="loading">
        Loading Frame 3...
    </div>

    <script>
        // setTimeout(() => {
        //     document.getElementById('frame1').innerHTML = `<iframe src="https://www.example.com" width="100%" height="300"></iframe>`;
        // }, 20000);

        // setTimeout(() => {
        //     document.getElementById('frame2').innerHTML = `<iframe src="https://httpbin.org/html" width="100%" height="300"></iframe>`;
        // }, 50000);

        // Frame 3 starts loading immediately but takes longer to respond
        document.getElementById('frame3').innerHTML = `<iframe src="https://httpbin.org/delay/40" width="100%" height="300"></iframe>`;
    </script>

</body>

</html>
