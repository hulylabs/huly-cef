<!DOCTYPE html>

<head>
    <title>Resize</title>
</head>

<body>
    <h1>Test Resize Page</h1>
    <p>This is a minimal HTML test page.</p>
</body>

<script>
    function updateTitle() {
        document.title = window.innerWidth + "x" + window.innerHeight;
    }
    window.addEventListener('resize', updateTitle);
    window.addEventListener('DOMContentLoaded', updateTitle);
</script>

</html>
