<!DOCTYPE html>
<html>

<head>
    <title>Keyboard</title>
</head>

<body>
    <form>
        <textarea autofocus></textarea>
    </form>

    <script>
        document.querySelector('textarea').addEventListener('keydown', function (e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                const textarea = document.querySelector('textarea');
                document.title = textarea.value || 'Keyboard';
            }
        });
    </script>
</body>

</html>
